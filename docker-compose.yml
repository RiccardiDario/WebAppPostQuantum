networks:
  custom_network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24

volumes:
  certs-volume:
  output-volume:

services:
  app:
    build:
      context: ./app
    container_name: flask_app
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    networks:
      - custom_network

  cert-generator:
    image: openquantumsafe/oqs-ossl3:latest
    container_name: cert-generator
    volumes:
      #- ./certs:/certs
      - certs-volume:/certs
      - ./scripts/generate_certs.sh:/generate_certs.sh
      - ./utils/openssl.cnf:/openssl.cnf
    stdin_open: true
    env_file:
      - ./utils/.env
    tty: true
    entrypoint: >
      sh -c "/bin/sh /generate_certs.sh"
    networks:
      - custom_network

  nginx:
    image: openquantumsafe/nginx:latest
    container_name: nginx_pq
    ports:
      - "4433:4433"
    volumes:
      #- ./certs:/opt/nginx/certs
      - certs-volume:/opt/nginx/certs
      - ./utils/nginx.conf:/opt/nginx/nginx-conf/nginx.conf
    depends_on:
      cert-generator:
        condition: service_completed_successfully
    networks:
      custom_network:
        ipv4_address: 192.168.1.100

  client-analysis:
    build:
      context: ./ClientAnalysis
    container_name: client_analysis
    volumes:
      - ./output:/app/output
      - certs-volume:/opt/certs
    depends_on:
      - nginx
    networks:
      - custom_network
    stdin_open: true
    tty: true
